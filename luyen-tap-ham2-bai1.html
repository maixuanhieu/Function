<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hàm bình phương</title>
</head>
<body>
    <script>
        let N = parseInt(prompt("Nhập vào một số: "));
        function binhphuong(){
            let a
            a = N * N;
            return a;
        }
        let result = binhphuong();
        alert("Giá trị bình phương là: " + result);
    </script>
</body>
</html>
