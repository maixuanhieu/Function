<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hàm tính giai thừa</title>
</head>

<body>
    <script>
        var n = parseInt(prompt('Nhập vào một số:'))
        giaithua = 1;
        for (i = 1; i <= n; i++) {
            giaithua = giaithua * i;
        }
        alert('Giá trị giai thừa của số đó là: ' + giaithua);
    </script>
</body>

</html>
